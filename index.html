<!DOCTYPE html>
<html ng-app = 'directoryApp'>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src = "app.js"></script>
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar"> 
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text"  ng-model ="t" class="form-control" placeholder="Search" >
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
         
              <tr>
                <th>Code</th>
                 
                <th>Building Name</th>
                
                <th></th>
              </tr>
    	<th>
          <h6  ng-repeat= "list in listings | filter: t" ng-click = "showDetails(list)"> <span class="badge badge-info">{{list.code}}</span></h6>
          </th>
          <th>
          <h6 ng-click = "showDetails(list)" ng-repeat= "list in listings | filter: t"> <span class="badge badge-pill badge-secondary">{{list.name}} </span></h6>
          
         
          </th>

           <th>
           <h6 ng-click = "deleteListing(list)" ng-repeat= "list in listings | filter: t" ><i class="glyphicon glyphicon-trash"></i></h6>
           </th>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
        
            </table>
          </div>
          <form ng-submit ="addListing()">
          	<input type="text" placeholder="code" ng-model="newlist.code" />
          	<input type="text" placeholder="name" ng-model="newlist.name"  />
          	<input type="text" placeholder="latitude" ng-model="newlist.latitude" />
          	<input type="text" placeholder="longitude" ng-model="newlist.longitude" />
          	<input type="text" placeholder="address" ng-model="newlist.address" />
          	
          	<input type="submit" value="Add new listings"  />
          	
           </form>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
           
            
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <h6> Code: {{detailedInfo.code}} </h6>
            <h6> Name: {{detailedInfo.name}}  </h6>
            <h6> Coordinates:  lat ={{detailedInfo.coordinates.latitude}} lon = {{detailedInfo.coordinates.longitude}}  </h6>
            <h6> Address: {{detailedInfo.address}}  </h6>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
        	   
          
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
